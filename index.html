<!doctype html>
<html lang="en">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a178cd8b45.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fas fa-cloud-moon"></i></li>
        <li><i class="fas fa-cloud-moon"></i></li>
        <li><i class="fas fa-cloud-moon"></i></li>
      </ul>

      <span class="moves"> </span> Moves
      <span class="stopwatch"></span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">
      <li class="card">
        <i class="fas fa-cat"></i>
      </li>
      <li class="card">
        <i class="fas fa-mask"></i>
      </li>
      <li class="card">
        <i class="fas fa-broom"></i>
      </li>
      <li class="card">
        <i class="fas fa-ghost"></i>
      </li>
      <li class="card">
        <i class="fas fa-spider"></i>
      </li>
      <li class="card">
        <i class="fas fa-hat-wizard"></i>
      </li>
      <li class="card">
        <i class="fas fa-book-dead"></i>
      </li>
      <li class="card">
        <i class="fas fa-skull-crossbones"></i>
      </li>
      <li class="card">
        <i class="fas fa-cat"></i>
      </li>
      <li class="card">
        <i class="fas fa-mask"></i>
      </li>
      <li class="card">
        <i class="fas fa-broom"></i>
      </li>
      <li class="card">
        <i class="fas fa-ghost"></i>
      </li>
      <li class="card">
        <i class="fas fa-spider"></i>
      </li>
      <li class="card">
        <i class="fas fa-hat-wizard"></i>
      </li>
      <li class="card">
        <i class="fas fa-book-dead"></i>
      </li>
      <li class="card">
        <i class="fas fa-skull-crossbones"></i>
      </li>
    </ul>
  </div>
  <div class="modal">
    <div class="modal_pop">
      <h3> Congratulations, you won the game!</h3>
      <hr>
      <p class = statsMoves></p>
      <p class = statsTime></p>
      <p class = statsStars></p>
      <button class="modal_button">Play Again</button>
    </div>
  </div> 
  <script src="js/app.js"></script>
</body>

</html>
